name: Build and Publish Artifact

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.x.x"

      - name: Download books dataset
        run: |
          mkdir -p WebApi
          curl -L https://raw.githubusercontent.com/zygmuntz/goodbooks-10k/master/books.csv -o WebApi/books.csv

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release

      - name: Publish
        run: dotnet publish ./WebApi/WebApi.csproj --configuration Release --output ./publish
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapi-publish
          path: ./publish
